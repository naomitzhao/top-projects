<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div id="button-container">
            <button id="add-button">Add Book</button>
        </div>
        
        <div id="books-container">

        </div>
    </main>
    <div id="dialog-overlay"></div>
    <dialog open>
        <h2>Add Book</h2>
        <form>
            <div class="form-item">
                <label>Title</label>
                <input type="text" class="form-input">
            </div>

            <div class="form-item">
                <label>Author</label>
                <input type="text" class="form-input">
            </div>

            <div class="form-item">
                <label>Page Count</label>
                <input type="number" class="form-input">
            </div>

            <div class="form-item">
                <label>Description</label>
                <textarea class="form-input" rows="10"></textarea>
            </div>

            <div id="form-read">
                <label>Read?</label>
                <input type="checkbox">
            </div>

            <button type="submit">Submit</button>
        </form>
    </dialog>
    <footer></footer>
</body>
</html>
<script src="script.js"></script>
