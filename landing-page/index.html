<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="text_logo.png" width="80px" height="80px">
        <ul class="headerLinks">
            <a>header link one</a>
            <a>header link two</a>
            <a>header link three</a>
        </ul>
    </div>
    <div class="body">
        <div class="hero">
            <div class="heroContent">
                <div class="heroText">
                    <h1>this website is awesome</h1>
                    <p>subtext</p>
                    <button>sign up</button>
                </div>
                <img src="cypher_logo.png" width="auto" height="200px">
            </div>
            
        </div>
        <div class="info">
            <h2>some random info</h2>
            <div class="cardContainer">
                <div>
                    <div class="cardImage"></div>
                    <p class="cardText">text</p>
                </div>
                <div>
                    <div class="cardImage"></div>
                    <p class="cardText">text</p>
                </div>
                <div>
                    <div class="cardImage"></div>
                    <p class="cardText">text</p>
                </div>
                <div>
                    <div class="cardImage"></div>
                    <p class="cardText">text</p>
                </div>
            </div>
        </div>
        <div class="quote">
            <div class="quoteContent">
                <p class="quoteText">quote here</p>
                <p class="quoteName">name here</p>
            </div>
        </div>
        <div class="action">
            <div class="actionWidget">
                <div class="actionText">
                    <h3>call to action</h3>
                    <p>it's time or something</p>
                </div>
                <button>rawr</button>
            </div>
        </div>
        
    </div>
    <div class="footer">
        made by naomitzhao
    </div>
</body>
</html>
