<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="leftContainer">
            <div id="overlayContainer">
                <div id="overlay">
                    <img src="assets/flower.svg">
                    <h2 id="overlayText">Nami</h2>
                </div>
            </div>
        </div>
        <div id="rightContainer">
                <h3>Welcome to Nami, gateway to your greatest hopes and dreams. This is not a real online service!</h3>
                <h3>Sign up <em>now</em> to get started.</h3>
                <form>
                    <div id="formWhiteBg">
                        <h3>Let's do this!</h3>
                        <div class="formPair">
                            <div class="labelInput">
                                <label>FIRST NAME</label>
                                <input type="text">
                            </div>
                            <div class="labelInput">
                                <label>LAST NAME</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="formPair">
                            <div class="labelInput">
                                <label>EMAIL</label>
                                <input type="email">
                            </div>
                            <div class="labelInput">
                                <label>PHONE NUMBER</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="formPair">
                            <div class="labelInput password">
                                <label>PASSWORD</label>
                                <input type="password" required minlength="8">
                                <p>Password must be at least 8 characters long.</p>
                            </div>
                            <div class="labelInput password">
                                <label>CONFIRM PASSWORD</label>
                                <input type="password" required minlength="8">
                                <p>Password must be at least 8 characters long.</p>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="index.html">Log in</a></p> 
        </div>
    </main>
</body>
</html>
