<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="leftContainer">
            <div id="overlayContainer">
                <div id="overlay">
                    <img src="assets/flower.svg">
                    <h2 id="overlayText">Nami</h2>
                </div>
            </div>
        </div>
        <div id="rightContainer">
                <h3>Welcome to Nami, gateway to your greatest hopes and dreams. This is not a real online service!</h3>
                <h3>Sign up <em>now</em> to get started.</h3>
                <form novalidate>
                    <div id="formWhiteBg">
                        <h3>Let's do this!</h3>
                        <div class="formPair">
                            <div class="inputContainer">
                                <label for="first-name">FIRST NAME*</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="inputContainer">
                                <label for="last-name">LAST NAME*</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div class="formPair">
                            <div class="inputContainer">
                                <label for="email">EMAIL*</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="inputContainer">
                                <label for="phone">PHONE NUMBER*</label>
                                <input type="text" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="formPair">
                            <div class="inputContainer" id="password-container">
                                <label for="password">PASSWORD*</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="inputContainer" id="confirm-password-container">
                                <label for="confirm-password">CONFIRM PASSWORD*</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="index.html">Log in</a></p> 
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
