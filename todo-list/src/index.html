<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
</head>
<body>
    <header>
        <h1>tudu!</h1>
    </header>
    <main>
        <div id="sidebar">
            <nav></nav>
        </div>
        <div id="content">
            <div id="groupHeader">
                <h2 id="groupName">ungrouped</h2>
                <button id="addTask">
                    <img alt="plus icon">
                </button>
            </div>
        </div>
    </main>
    <footer>
        made with ðŸ’— by naomitzhao
    </footer>
    <div id="dialogContainer">
        <div id="dialogOverlay"></div>
        <dialog id="newTaskDialog" open>
            <form id="addTaskForm">
                <div>
                    <label>task</label>
                    <input type="text" name="title" class="addTaskInput">
                </div>
                <div>
                    <label>date</label>
                    <input type="text" name="date" class="addTaskInput">
                </div>
                <div>
                    <label>priority</label>
                    <input type="text" name="priority" class="addTaskInput">
                </div>
                <div id="categoryField">
                    <label>category</label>
                </div>
                <div>
                    <label>description</label>
                    <textarea name="description" class="addTaskInput"></textarea>
                </div>
                <button id="addTaskButton" type="submit">add task</button>
            </form>
        </dialog>
    </div>
</body>
</html>
